</head>
<body>

<script>

function botMsg(html){

  MESSAGES.scrollTop = MESSAGES.scrollHeight;
  return d;
}
function userMsg(text){

  MESSAGES.appendChild(d);
  MESSAGES.scrollTop = MESSAGES.scrollHeight;
  return d;
}
function clearOptions(){ OPTIONS.innerHTML = ''; }
function setOptions(arr){
  clearOptions();
  arr.forEach(opt=>{
    const b = document.createElement('button');
    b.className='opt';
    b.textContent = opt.label;
    b.onclick = ()=> selectOption(opt);

/* Texts adapted from original PDF */
const TEXT = {

  kidneys_q1: `Voc√™ est√° apresentando dor lombar intensa, em c√≥lica, que pode irradiar para abdome inferior ou regi√£o genital?`,
  kidneys_severity: `Voc√™ apresenta algum destes sinais de gravidade?<ul>
    <li>Febre (&gt; 38¬∫C)</li>
    <li>N√°useas ou v√¥mitos persistentes</li>
    <li>Dificuldade ou impossibilidade de urinar</li>
    <li>Sangue vis√≠vel na urina</li>
    <li>Dor que n√£o melhora com analg√©sicos</li>
  </ul>`,
  kidneys_no_emergency: `O quadro pode ser c√≥lica renal sem complica√ß√£o.<br><strong>Recomenda√ß√µes:</strong> hidrata√ß√£o (se permitido), analg√©sicos simples e procurar avalia√ß√£o m√©dica para exames de imagem. Volte ao pronto-socorro se piorar.`,
  diabetes_intro: `Voc√™ j√° tem diagn√≥stico de diabetes?`,
  diabetes_symptoms: `Est√° sentindo tontura, fraqueza, vis√£o emba√ßada ou muita sede?`,
  diabetes_hypo_explain: `<strong>Hipoglicemia leve:</strong> fome, tremores, suor frio ‚Äî trate com 15 g de carboidrato de a√ß√£o r√°pida (ex: 3 balinhas ou 1 copo de suco). Espere 15 minutos e reavalie.`,
  diabetes_hypo_severe: `<strong>Hipoglicemia grave:</strong> tontura intensa, perda de consci√™ncia. Se inconsciente, √© emerg√™ncia: ligue 192.`,
  venom_intro: `Voc√™ sofreu acidente envolvendo cobra, serpente, escorpi√£o ou outro animal pe√ßonhento?`,

  contact_info: `Contatos √∫teis: SAMU ‚Äî <strong>192</strong>.`
};

const NODES = {
  start: { text: TEXT.welcome, options:[
    {id:'kidneys', label:'Problemas nos rins (Lit√≠ase)'},
    {id:'diabetes', label:'Diabetes (Hipoglicemia)'},
    {id:'venom', label:'Urg√™ncia / Animais pe√ßonhentos'}
  ]},
  kidneys: { text: TEXT.kidneys_q1, options:[{id:'kidneys_yes',label:'Sim'},{id:'kidneys_no',label:'N√£o'}] },
  kidneys_yes: { text: TEXT.kidneys_severity, options:[{id:'kidneys_emergency',label:'Tenho sinais de gravidade'},{id:'kidneys_no_emergency',label:'N√£o tenho sinais'}] },
  kidneys_emergency: { text: 'Isso √© uma emerg√™ncia! Procure atendimento imediatamente. ' + TEXT.contact_info, onEnter: ()=> emergencyNotice('<strong>EMERG√äNCIA:</strong> Procure atendimento agora!') , options:[{id:'end',label:'Entendi'}] },
  kidneys_no_emergency: { text: TEXT.kidneys_no_emergency, options:[{id:'k_history',label:'J√° tive pedra nos rins'},{id:'k_first',label:'Primeira vez'}] },
  k_history: { text: 'Risco de recorr√™ncia. Acompanhamento m√©dico e exames s√£o importantes.', options:[{id:'end',label:'Ok'}] },
  k_first: { text: 'Mesmo na primeira vez, procure avalia√ß√£o m√©dica e exames.', options:[{id:'end',label:'Ok'}] },

  diabetes: { text: TEXT.diabetes_intro, options:[{id:'diab_yes',label:'Sim'},{id:'diab_no',label:'N√£o'}] },
  diab_yes: { text: TEXT.diabetes_symptoms, options:[{id:'diab_symp_yes',label:'Tenho sintomas'},{id:'diab_symp_no',label:'N√£o tenho'}] },
  diab_symp_yes: { text: 'Esses sintomas podem indicar altera√ß√£o da glicose. ' + TEXT.diabetes_hypo_explain, options:[{id:'end',label:'Entendi'}] },
  diab_symp_no: { text: 'Mantenha medica√ß√£o, alimenta√ß√£o equilibrada e atividade f√≠sica.', options:[{id:'end',label:'Voltar ao in√≠cio'}] },
  diab_no: { text: 'Sinais de alerta: sede excessiva, poli√∫ria, perda de peso. Procure avalia√ß√£o m√©dica se houver suspeita.', options:[{id:'end',label:'Entendi'}] },

  venom: { text: TEXT.venom_intro, options:[{id:'venom_yes',label:'Sim'},{id:'venom_no',label:'N√£o'}] },
  venom_yes: { text: TEXT.venom_general, options:[{id:'venom_identify',label:'Consigo identificar'},{id:'venom_not_identify',label:'N√£o sei identificar'}] },
  venom_identify: { text: 'Classifique o acidente: leve, moderado ou grave.', options:[{id:'venom_grave',label:'Grave'},{id:'venom_moderate',label:'Moderado'},{id:'venom_mild',label:'Leve'}] },
  venom_grave: { text: 'Isso √© emerg√™ncia! ' + TEXT.contact_info, onEnter: ()=> emergencyNotice('<strong>EMERG√äNCIA:</strong> Acidente grave. Procure atendimento imediato.'), options:[{id:'end',label:'Entendi'}] },
  venom_moderate: { text: 'Procure atendimento o quanto antes. ' + TEXT.contact_info, onEnter: ()=> emergencyNotice('Procure atendimento urgente.'), options:[{id:'end',label:'Entendi'}] },
  venom_mild: { text: 'Procure o pronto-socorro mais pr√≥ximo se houver dor ou incha√ßo. ' + TEXT.contact_info, onEnter: ()=> emergencyNotice('Urg√™ncia: procure avalia√ß√£o.'), options:[{id:'end',label:'Entendi'}] },
  venom_not_identify: { text: 'Mantenha observa√ß√£o e procure atendimento se houver sinais sist√™micos. ' + TEXT.contact_info, options:[{id:'end',label:'Entendi'}] },

  end: { text: 'Se quiser conversar sobre outro tema, posso voltar ao in√≠cio.', options:[{id:'start',label:'Voltar ao in√≠cio'},{id:'contact',label:'Ver contatos √∫teis'}] },
  contact: { text: TEXT.contact_info, options:[{id:'start',label:'Voltar ao in√≠cio'}] }

function selectOption(opt){
  userMsg(opt.label || opt);
  clearOptions();
  const nodeKey = opt.id || opt;
  const node = NODES[nodeKey];
  if(!node) return;
  if(node.onEnter) node.onEnter();
  botMsg(node.text);
  if(node.options && node.options.length) setOptions(node.options);
  else clearOptions();
}

function start(){
  MESSAGES.innerHTML='';
  FLOAT.style.display='none';
  FLOAT.setAttribute('aria-hidden','true');
  const n = NODES.start;
  botMsg(n.text);
  setOptions(n.options);
}
start();

SEND.onclick = ()=>{
  const text = INPUT.value.trim();
  if(!text) return;
  userMsg(text);
  INPUT.value='';
  const t = text.toLowerCase();
  if(t.includes('rim')||t.includes('pedra')||t.includes('lit√≠ase')||t.includes('dor lombar')){
    selectOption({id:'kidneys',label:'Problemas nos rins'});
    return;
  }
  if(t.includes('diabet')||t.includes('glic')||t.includes('hipoglic')||t.includes('hiper')){
    selectOption({id:'diabetes',label:'Diabetes'});
    return;
  }
  if(t.includes('cobra')||t.includes('picada')||t.includes('escorpi')||t.includes('veneno')||t.includes('animal')){
    selectOption({id:'venom',label:'Animais pe√ßonhentos'});
    return;
  }
  botMsg('Desculpe, n√£o entendi totalmente ‚Äî escolha uma op√ß√£o abaixo ou escreva palavras-chave como "diabetes", "cobra", "rim".');

};

</script>
